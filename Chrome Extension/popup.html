<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* Unified Dark Theme Color Palette:
      Primary Dark: #0f0f23 (deep navy)
      Secondary Dark: #1a1a2e (slightly lighter navy)
      Card Background: #1e1e3a (card backgrounds)
      Accent Purple: #7c3aed (vibrant purple)
      Light Purple: #a855f7 (lighter accent)
      Text Light: #e2e8f0 (light gray)
      Text Medium: #94a3b8 (medium gray)
      Border: #374151 (dark gray border)
      Success: #10b981 (emerald)
      Error: #ef4444 (red)
    */

    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: #e2e8f0;
    }

    .header {
      padding: 20px;
      text-align: center;
      color: #e2e8f0;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
      border-bottom: 1px solid #374151;
    }

    .header h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, #e2e8f0 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
      color: #94a3b8;
    }

    .content {
      background: #1e1e3a;
      margin: 20px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(124, 58, 237, 0.2);
      border: 1px solid #374151;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #e2e8f0;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #374151;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      background: #0f0f23;
      color: #e2e8f0;
    }

    .form-group input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
      background: rgba(15, 15, 35, 0.8);
    }

    .form-group input::placeholder {
      color: #64748b;
    }

    .form-group input[type="password"] {
      font-family: monospace;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      color: #e2e8f0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
      background: linear-gradient(135deg, #8b5cf6 0%, #c084fc 100%);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .status {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
      font-weight: 500;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .info-section {
      margin-top: 20px;
      padding: 16px;
      background: rgba(124, 58, 237, 0.1);
      border-radius: 8px;
      border-left: 4px solid #7c3aed;
      border: 1px solid #374151;
    }

    .info-section h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #e2e8f0;
    }

    .info-section p {
      margin: 0;
      font-size: 13px;
      color: #94a3b8;
      line-height: 1.5;
    }

    .usage-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    .stat-box {
      background: rgba(15, 15, 35, 0.6);
      padding: 14px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #374151;
      transition: all 0.3s ease;
    }

    .stat-box:hover {
      border-color: #7c3aed;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);
    }

    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: #a855f7;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 11px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      padding: 14px;
      background: rgba(15, 15, 35, 0.6);
      border-radius: 8px;
      border: 1px solid #374151;
      transition: all 0.3s ease;
    }

    .toggle-section:hover {
      border-color: #7c3aed;
      background: rgba(124, 58, 237, 0.1);
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
      color: #e2e8f0;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #374151;
      transition: .4s;
      border-radius: 26px;
      border: 1px solid #4b5563;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #94a3b8;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      border-color: #a855f7;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
      background-color: #e2e8f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .slider:hover {
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Context AI Snippet</h1>
    <p>Highlight text to get AI explanations</p>
  </div>

  <div class="content">
    <div class="form-group">
      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="sk-...">
    </div>

    <button class="button" id="saveButton">Save API Key</button>

    <div class="status" id="status"></div>

    <div class="toggle-section">
      <span class="toggle-label">Extension Enabled</span>
      <label class="toggle-switch">
        <input type="checkbox" id="extensionToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="info-section">
      <h3>How to Use</h3>
      <p>1. Make sure the extension is enabled<br>
         2. Highlight any text on a webpage<br>
         3. Wait for the AI explanation to appear</p>
    </div>

    <div class="usage-stats">
      <div class="stat-box">
        <div class="stat-number" id="queriesCount">0</div>
        <div class="stat-label">Queries Today</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="tokensUsed">0</div>
        <div class="stat-label">Tokens Used</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
